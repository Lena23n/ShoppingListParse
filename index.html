<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Backbone - Shopping List</title>
	<script src="//www.parsecdn.com/js/parse-1.4.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>

<!--<div id="application">-->
	<!--<div id="authContainer"></div>-->
	<!--<div id="addFormContainer"></div>-->
	<!--<div id="listContainer"></div>-->
<!--</div>-->
<div id="application">
	<div id="authContainer"></div>
	<div id="formContainer"></div>
</div>

<script type="text/template" id="auth-view">
		<div class="login-block">
			<h5>Sign in</h5>
			<div class="row">
				<label for="login">login</label>
				<input type="text" name="login" id="login"/>
			</div>
			<div class="row">
				<label for="password">password</label>
				<input type="text" name="password" id="password"/>
			</div>
			<div class="row">
				<button id="auth">Log in</button>
			</div>
		</div>
		<div class="signUpBlock">
			<h5>Or sign up now</h5>
			<div class="row">
				<label for="newLogin">login</label>
				<input type="text" name="login" id="newLogin"/>
			</div>
			<div class="row">
				<label for="newPassword">password</label>
				<input type="text" name="password" id="newPassword"/>
			</div>
			<div class="row">
				<label for="role">Group name</label>
				<input type="text" name="role" id="role"/>
			</div>
			<div class="row">
				<button id="signUp">Register</button>
			</div>
		</div>
</script>

<script type="text/template" id="form-view">
	<buttton id="logout">Log out</buttton>
	<h3>Shopping List</h3>

	<div id="addFormContainer">
		<input id="new-item" type="text" placeholder="What do you want to buy?">
		<input id="count" type="text" placeholder="Quantity?">
		<div id="add">Add</div>
	</div>
	<div id="item-list-block"></div>
	<!--<ol id="item-list"></ol>-->
</script>

<script type="text/template" id="one-item-template">
		<% _.each(model, function(item) { %>
		<li>
			<span class="obj-id"><%= item.objectId %></span>
			<label <%= item.done ? 'class="done"' : '' %>>
			<!--todo use class done here-->
			<input class="toggle" type="checkbox" <%= item.done ? 'checked="checked"' : '' %> />
			<%= item.title %> -
			<%= item.quantity %>
			</label>

			<a class="destroy">X</a>
		</li>
		<% }) %>

</script>


<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

<script src="js/model/model.js"></script>
<script src="js/model/group.js"></script>
<script src="js/collection/items.js"></script>
<script src="js/views/form.js"></script>
<script src="js/views/auth.js"></script>
<script src="js/views/list.js"></script>
<script src="js/index.js"></script>

</body>
</html>
